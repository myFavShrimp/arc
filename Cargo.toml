[package]
name = "arc"
version = "0.1.0"
edition = "2021"
description = "A scriptable configuration tool written in Rust using Luau"
authors = []

[dependencies]
mlua = { version = "0.10", features = ["luau", "macros", "serialize"] }
clap = { version = "4.5", features = ["derive"] }
ssh2 = "0.9"
thiserror = "2.0.12"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0"
log = "0.4.26"
env_logger = "0.11.7"
tera = "1.20.0"
