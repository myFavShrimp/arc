<!DOCTYPE html>
<html>
<head>
    <title>Backend Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #1a1a2e;
            color: #eee;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .server-name {
            color: #4fc3f7;
        }
    </style>
</head>
<body>
    <main>
        <h1>Hello from <span class="server-name">{{ system_name }}</span>!</h1>
    </main>
</body>
</html>
